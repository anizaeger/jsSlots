<html>
<head>
	<meta charset="utf-8"/>
	<script src="scripts/seedrandom.min.js"></script>
	<script src="scripts/jquery-3.1.0.min.js"></script>
	<script src="scripts/soundjs-0.6.2.combined.js"></script>
	<script src="scripts/jsSlots.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/jsSlots.css"></link>
	
	<title>jsSlots</title>
	
</head>
<body onLoad="init()">
	<table>
		<tr>
			<td valign=top>
				<table>
					<tr>
						<td>
							<table>
								<!--
									Playfield Table Layout:
									|		| r1Dbg	|		| r2Dbg	|		| r3Dbg	|
									|		| r0	| p2s0c0| p2s0c1| r1	| p2s1c0| p2s1c1| r2	|
									|		| "	| p4s0c0| p6s0c1| "	| p6s1c0| p5s1c1| "	|
									|		| "	| p6s0c0| p4s0c1| "	| p5s1c0| p6s1c1| "	|
									|		| "	| p1s0c0| p1s0c1| "	| p1s1c0| p1s1c1| "	|
									|		| "	| p7s0c0| p5s0c1| "	| p4s1c0| p7s1c1| "	|
									|		| "	| p5s0c0| p7s0c1| "	| p7s1c0| p4s1c1| "	|
									|		| "	| p3s0c0| p3s0c1| "	| p3s1c0| p3s1c1| "	|
									|	|	|	|	|	|	|	|	|	|
								-->
								<!-- Upper Playfield Border -->
								<tr>
									<td colspan=2 />
									<td id="r1Dbg">
							
									</td>
									<td colspan=2 />
									<td id="r2Dbg">
							
									</td>
									<td colspan=2 />
									<td id="r3Dbg">
							
									</td>
								</tr>
								<!-- Reel Row 1 -->
								<tr>
									<td colspan=2 />
									<td rowspan=7 valign=middle id="r0"><div id="r0p0"></div><div id="r0p1"></div><div id="r0p2"></div></td>
									<td align="right" width=25><span id="p2s0c0">&nbsp;</span></td>
									<td align="left" width=25><span id="p2s0c1">&nbsp;</span></td>
									<td rowspan=7 valign=middle id="r1"><div id="r1p0"></div><div id="r1p1"></div><div id="r1p2"></div></td>
									<td width=25><span id="p2s1c0">&nbsp;</span></td>
									<td width=25><span id="p2s1c1">&nbsp;</span></td>
									<td rowspan=7 valign=middle id="r2"><div id="r2p0"></div><div id="r2p1"></div><div id="r2p2"></div></td>
								</tr>
								<tr>
									<td colspan=3 />
									<td align="right"><span id="p4s0c0">&nbsp;</span></td>
									<td align="left"><span id="p6s0c1">&nbsp;</span></td>
									<td />
									<td align="right"><span id="p6s1c0">&nbsp;</span></td>
									<td align="left"><span id="p5s1c1">&nbsp;</span></td>
									<td />
								</tr>
								<tr>
									<td colspan=3 />
									<td align="right"><span id="p6s0c0">&nbsp;</span></td>
									<td align="left"><span id="p4s0c1">&nbsp;</span></td>
									<td />
									<td align="right"><span id="p5s1c0">&nbsp;</span></td>
									<td align="left"><span id="p6s1c1">&nbsp;</span></td>
									<td />
								</tr>
								<!-- Reel Row 2 -->
								<tr>
									<td>
										1:
									</td><td />
									<td><div id="p1s0c0" style="text-align:right">-</div></td>
									<td><div id="p1s0c1" style="text-align:left">-</div></td>
									<td><div id="p1s1c0" style="text-align:right">-</div></td>
									<td><div id="p1s1c1" style="text-align:left">-</div></td>
								</tr>
								<tr>
									<td colspan=3 />
									<td align="right"><span id="p7s0c0">&nbsp;</span></td>
									<td align="left"><span id="p5s0c1">&nbsp;</span></td>
									<td />
									<td align="right"><span id="p4s1c0">&nbsp;</span></td>
									<td align="left"><span id="p7s1c1">&nbsp;</span></td>
									<td />
								</tr>
								<tr>
									<td colspan=3 />
									<td align="right"><span id="p5s0c0">&nbsp;</span></td>
									<td align="left"><span id="p7s0c1">&nbsp;</span></td>
									<td />
									<td align="right"><span id="p7s1c0">&nbsp;</span></td>
									<td align="left"><span id="p4s1c1">&nbsp;</span></td>
									<td />
								</tr>
								<!-- Reel Row 3 -->
								<tr>
									<td colspan=2 />
									<td align="right"><span id="p3s0c0">&nbsp;</span></td>
									<td align="left"><span id="p3s0c1">&nbsp;</span></td>
									<td align="right"><span id="p3s1c0">&nbsp;</span></td>
									<td align="left"><span id="p3s1c1">&nbsp;</span></td>
								</tr>
								<tr>
									<!-- Reel 1 -->
									<td />
									<td />
									<td />
									<!-- Reel 2 -->
									<td />
									<td />
									<td />
									<!-- Reel 3 -->
									<td />
									<td />
									<td />
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td valign="top" style="text-align:right">Wild Mult.:</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="reelMult" readonly style="width: 7em"/>
									</td>
								</tr>
									<td valign="top" style="text-align:right">Prepay:</td>
									</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="wheelPrepay" readonly style="width: 7em"/><br />
									</td>
								</tr>
								<tr>
									<td colspan=2>
										<table id="bonusWheel"></table>
									</td>
								</tr>
									<td valign="top" style="text-align:right">Wheel Mult.</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="wheelMult" readonly style="width: 7em"/>
									</td>
								</tr>
								<tr>
									<td valign="top" style="text-align:right">Total Mult.</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="totMult" readonly style="width: 7em"/>
									</td>
								</tr>
								<tr>
									<td valign="top" style="text-align:right">Wheel Win:</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="wheelWin" readonly style="width: 7em"/>
									</td>
								</tr>
									<td valign="top" style="text-align:right">Prepay + Wheel:</td>
									</td>
									<td valign="top" style="text-align:left">
										<input type="number" id="wheelPay" readonly style="width: 7em"/><br />
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td colspan="3" align="center">
							<span id="wintype">&nbsp;</span><br />
						</td><td />
					</tr>
					<tr>
						<td style="text-align:right">
							Coins In:<br />
							Credits:<br />
						</td>
						<td style="text-align:left">
							<input type="number" id="betAmt" readonly style="width: 3em"/><br />
							<input type="number" id="credits" readonly style="width: 7em"/><br />
						</td>
						<td style="text-align:right">
							Win:<br />
							Winner Paid:<br />
						</td>
						<td style="text-align:left">
							<input type="number" id="win" readonly style="width: 7em"/><br />
							<input type="number" id="paid" readonly style="width: 7em"/><br />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<span id="maxcred">&nbsp;</span>
						</td>
						<td colspan="2" align="center">
							<span id="gameover">&nbsp;</span>
						</td>
					</tr>
					<tr>
						<td width="100">
							<button class="small" onclick="cashOut()">[ ESC ]<br />Cash<br />Out</button>
						</td>
						<td width="100">
							<button class="large" onclick="betOne()">[ 1 ]<br />Bet One<br />Credit</button>
						</td>
						<td width="100">
							<button class="large" onclick="betMax()">[ 3 ]<br />PLAY MAX<br />CREDIT</button>
						</td>
						<td rowspan="2" width="100">
							<button class="round" onclick="startGame()"></button><br />[ SPACE ]
						</td>
					</tr>
					<tr>
						<td colspan="3" >
							<button class="wide" onclick="insertCoin()">[ 4 ]<br />Insert Coin</button>
							<button class="wide" onclick="insertBill()">[ 6 ]<br />Insert Bill</button>
							
						</td>

					</tr>
				</table>
				<table>
					<tr>
						<td>
							<a href="about/licenses.html" rel="jslicense">JavaScript license information</a><br />
							<button onclick="gplAlert()">About</button>
						</td>
					</tr>
				</table>
			</td>
			<td valign="top">
				<table id="paytable" style="border-collapse:collapse;"></table>
			</td>
			<td valign="top">
				<div align="left">
					Misc. Data Display: <select id="miscData" onchange="miscData(this.value)">
						<option value="none" id="miscDataNone">None</option>
						<option value="stats" id="miscDataStats">Stats</option>
						<option value="debug" id="miscDataDebug">Debug</option>
						<option value="symOdds" id="miscDataDebug">Symbol Odds</option>
						<option value="payOdds" id="miscDataDebug">Payline Odds</option>
					</select>
				</div>
				<table id="miscDataTbl"></table>
			</td>
		</tr>
	</table>
</body>
</html>
